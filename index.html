        // 计算积分榜数据
        function calculateStandings() {
            const teams = {};
            
            // 初始化所有球队
            const teamNames = [...new Set(matchData.flatMap(match => [match.home, match.away]))];
            teamNames.forEach(team => {
                teams[team] = {
                    name: team,
                    played: 0,
                    wins: 0,
                    draws: 0,
                    losses: 0,
                    goalsFor: 0,
                    goalsAgainst: 0,
                    goalDifference: 0,
                    points: 0
                };
            });
            
            // 处理每场比赛
            matchData.forEach(match => {
                // 跳过未进行的比赛
                if (match.score === "待定") return;
                
                const [homeScore, awayScore] = match.score.split(':').map(Number);
                
                // 更新主队数据
                teams[match.home].played++;
                teams[match.home].goalsFor += homeScore;
                teams[match.home].goalsAgainst += awayScore;
                teams[match.home].goalDifference = teams[match.home].goalsFor - teams[match.home].goalsAgainst;
                
                // 更新客队数据
                teams[match.away].played++;
                teams[match.away].goalsFor += awayScore;
                teams[match.away].goalsAgainst += homeScore;
                teams[match.away].goalDifference = teams[match.away].goalsFor - teams[match.away].goalsAgainst;
                
                // 判断胜负并更新积分
                if (homeScore > awayScore) {
                    teams[match.home].wins++;
                    teams[match.home].points += 3;
                    teams[match.away].losses++;
                } else if (homeScore < awayScore) {
                    teams[match.away].wins++;
                    teams[match.away].points += 3;
                    teams[match.home].losses++;
                } else {
                    teams[match.home].draws++;
                    teams[match.home].points += 1;
                    teams[match.away].draws++;
                    teams[match.away].points += 1;
                }
            });
            
            // 转换为数组并排序
            const standings = Object.values(teams);
            standings.sort((a, b) => {
                if (b.points !== a.points) return b.points - a.points;
                if (b.goalDifference !== a.goalDifference) return b.goalDifference - a.goalDifference;
                return b.goalsFor - a.goalsFor;
            });
            
            return standings;
        }

        // 渲染积分榜
        function renderStandings() {
            const standings = calculateStandings();
            const tbody = document.getElementById('standings-body');
            tbody.innerHTML = '';
            
            standings.forEach((team, index) => {
                const row = document.createElement('tr');
                
                // 添加特殊样式
                if (index === 0) {
                    row.classList.add('top-team');
                } else if (index < 4) {
                    row.classList.add('promotion-zone');
                } else if (index >= standings.length - 3) {
                    row.classList.add('relegation-zone');
                }
                
                row.innerHTML = `
                    <td class="rank">${index + 1}</td>
                    <td class="team-name">${team.name}</td>
                    <td>${team.played}</td>
                    <td>${team.wins}</td>
                    <td>${team.draws}</td>
                    <td>${team.losses}</td>
                    <td>${team.goalsFor}</td>
                    <td>${team.goalsAgainst}</td>
                    <td>${team.goalDifference > 0 ? '+' : ''}${team.goalDifference}</td>
                    <td><strong>${team.points}</strong></td>
                `;
                
                tbody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 初始化积分榜
            renderStandings();
            
            // 初始化视图
            renderRoundsView();
            
            // 添加事件监听器
            document.getElementById('view-select').addEventListener('change', function() {
                toggleView();
            });
            
            document.getElementById('round-select').addEventListener('change', function() {
                if (document.getElementById('view-select').value === 'rounds') {
                    renderRoundsView();
                } else {
                    renderCityView();
                }
            });
            
            document.getElementById('city-select').addEventListener('change', function() {
                if (document.getElementById('view-select').value === 'city') {
                    renderCityView();
                } else {
                    renderRoundsView();
                }
            });
            
            document.getElementById('reset-btn').addEventListener('click', function() {
                document.getElementById('round-select').value = 'all';
                document.getElementById('city-select').value = 'all';
                document.getElementById('view-select').value = 'rounds';
                toggleView();
            });
        });

        // 切换视图
        function toggleView() {
            const view = document.getElementById('view-select').value;
            const roundsView = document.getElementById('rounds-view');
            const cityView = document.getElementById('city-view');
            
            if (view === 'rounds') {
                roundsView.classList.remove('hidden');
                cityView.classList.add('hidden');
                renderRoundsView();
            } else {
                roundsView.classList.add('hidden');
                cityView.classList.remove('hidden');
                renderCityView();
            }
        }

        // 渲染轮次视图
        function renderRoundsView() {
            const selectedRound = document.getElementById('round-select').value;
            const selectedCity = document.getElementById('city-select').value;
            const container = document.getElementById('rounds-view');
            
            container.innerHTML = '';
            
            // 按轮次分组
            const rounds = {};
            matchData.forEach(match => {
                if (!rounds[match.round]) {
                    rounds[match.round] = [];
                }
                rounds[match.round].push(match);
            });
            
            // 渲染每个轮次
            Object.keys(rounds).forEach(roundNum => {
                if (selectedRound !== 'all' && selectedRound !== roundNum) {
                    return;
                }
                
                const roundSection = document.createElement('div');
                roundSection.className = 'round-section';
                
                const roundHeader = document.createElement('div');
                roundHeader.className = 'round-header';
                
                const roundTitle = document.createElement('div');
                roundTitle.className = 'round-title';
                roundTitle.textContent = `第${roundNum}轮`;
                
                roundHeader.appendChild(roundTitle);
                roundSection.appendChild(roundHeader);
                
                const table = document.createElement('table');
                table.className = 'match-table';
                
                // 表头
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = `
                    <th>日期/时间</th>
                    <th>主队</th>
                    <th></th>
                    <th>比分</th>
                    <th>客队</th>
                `;
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                // 表体
                const tbody = document.createElement('tbody');
                
                let hasMatches = false;
                
                rounds[roundNum].forEach(match => {
                    // 检查城市筛选
                    if (selectedCity !== 'all' && match.home !== selectedCity && match.away !== selectedCity) {
                        return;
                    }
                    
                    hasMatches = true;
                    
                    const row = document.createElement('tr');
                    
                    // 高亮选中的城市
                    if (selectedCity !== 'all' && (match.home === selectedCity || match.away === selectedCity)) {
                        row.classList.add('city-highlight');
                    }
                    
                    // 为未进行的比赛添加特殊样式
                    const scoreClass = match.score === "待定" ? "pending" : "";
                    
                    row.innerHTML = `
                        <td class="match-info">${match.date} ${match.weekday} ${match.time}</td>
                        <td class="home-team">${match.home}</td>
                        <td class="vs">VS</td>
                        <td class="score ${scoreClass}">${match.score}</td>
                        <td class="away-team">${match.away}</td>
                    `;
                    
                    tbody.appendChild(row);
                });
                
                if (!hasMatches) {
                    const row = document.createElement('tr');
                    const cell = document.createElement('td');
                    cell.colSpan = 5;
                    cell.className = 'no-results';
                    cell.textContent = '该轮次没有符合条件的比赛';
                    row.appendChild(cell);
                    tbody.appendChild(row);
                }
                
                table.appendChild(tbody);
                roundSection.appendChild(table);
                container.appendChild(roundSection);
            });
            
            if (container.children.length === 0) {
                container.innerHTML = '<div class="no-results">没有找到符合条件的比赛</div>';
            }
        }

        // 渲染城市视图
        function renderCityView() {
            const selectedCity = document.getElementById('city-select').value;
            const selectedRound = document.getElementById('round-select').value;
            const container = document.getElementById('city-view');
            
            container.innerHTML = '';
            
            if (selectedCity === 'all') {
                container.innerHTML = '<div class="no-results">请选择一个城市查看其比赛记录</div>';
                return;
            }
            
            // 筛选该城市的比赛
            const cityMatches = matchData.filter(match => 
                match.home === selectedCity || match.away === selectedCity
            );
            
            // 按轮次筛选
            const filteredMatches = selectedRound === 'all' 
                ? cityMatches 
                : cityMatches.filter(match => match.round.toString() === selectedRound);
            
            if (filteredMatches.length === 0) {
                container.innerHTML = '<div class="no-results">该城市没有符合条件的比赛</div>';
                return;
            }
            
            const citySection = document.createElement('div');
            citySection.className = 'city-section';
            
            const cityHeader = document.createElement('div');
            cityHeader.className = 'city-header';
            
            const cityTitle = document.createElement('div');
            cityTitle.className = 'city-title';
            cityTitle.textContent = `${selectedCity}队 比赛记录`;
            
            const cityBadge = document.createElement('span');
            cityBadge.className = 'city-badge';
            cityBadge.textContent = `${filteredMatches.length} 场比赛`;
            
            cityHeader.appendChild(cityTitle);
            cityHeader.appendChild(cityBadge);
            citySection.appendChild(cityHeader);
            
            const table = document.createElement('table');
            table.className = 'match-table';
            
            // 表头
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `
                <th>轮次</th>
                <th>日期/时间</th>
                <th>主队</th>
                <th></th>
                <th>比分</th>
                <th>客队</th>
                <th>比赛结果</th>
            `;
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            // 表体
            const tbody = document.createElement('tbody');
            
            filteredMatches.forEach(match => {
                const row = document.createElement('tr');
                
                // 计算比赛结果
                let result = '';
                let rowStyle = '';
                
                if (match.score === "待定") {
                    result = "未进行";
                    rowStyle = 'background-color: #f9f9f9;';
                } else {
                    const [homeScore, awayScore] = match.score.split(':').map(Number);
                    
                    if (match.home === selectedCity) {
                        if (homeScore > awayScore) {
                            result = '胜';
                            rowStyle = 'background-color: #e8f5e9;';
                        } else if (homeScore < awayScore) {
                            result = '负';
                            rowStyle = 'background-color: #ffebee;';
                        } else {
                            result = '平';
                            rowStyle = 'background-color: #fff8e1;';
                        }
                    } else {
                        if (awayScore > homeScore) {
                            result = '胜';
                            rowStyle = 'background-color: #e8f5e9;';
                        } else if (awayScore < homeScore) {
                            result = '负';
                            rowStyle = 'background-color: #ffebee;';
                        } else {
                            result = '平';
                            rowStyle = 'background-color: #fff8e1;';
                        }
                    }
                }
                
                row.style.cssText = rowStyle;
                
                row.innerHTML = `
                    <td>第${match.round}轮</td>
                    <td class="match-info">${match.date} ${match.weekday} ${match.time}</td>
                    <td class="home-team">${match.home}</td>
                    <td class="vs">VS</td>
                    <td class="score">${match.score}</td>
                    <td class="away-team">${match.away}</td>
                    <td>${result}</td>
                `;
                
                tbody.appendChild(row);
            });
            
            table.appendChild(tbody);
            citySection.appendChild(table);
            container.appendChild(citySection);
        }
